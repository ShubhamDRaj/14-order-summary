<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card byShubham</title>
</head>
<body>
  <article class="checkout-card">
    <img class="card-img" src="./images/illustration-hero.svg" alt="">

    <div class="card-content">
      <h1 class="card-heading">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-summary flex-group">
        <div class="flex-group flex-gap">
          <img src="./images/icon-music.svg" alt="icon of music note">
          <div class="grid-flow">
            <h2 class="plan-type">Annual Plan</h2>
            <span class="plan-price">$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="grid-flow grid-gap">
        <button class="button-primary">Proceed to Payment</button>
        <button class="button-secondary">Cancel Order</button>
      </div>
    </div>
  </article>
</body>
</html>
